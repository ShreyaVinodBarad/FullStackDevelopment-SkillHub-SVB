<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Calculator - JS</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="./Calculator-JS.css">
</head>
  <body>
    <div class="container d-flex justify-content-center align-item-center vh-100 overflow-hidden mx-auto my-0">
        <div class="card">
            <div class="card-header d-flex justify-content-center align-item-center">
              <div class="header-content Header">
                Calculator
              </div>
            </div>
            <div class="card-body">
              <label  class="Label"> First Number: </label>
              <input type="number" placeholder="Enter the 1st Number..." id="Num1" class="FormText my-2 p-1 form-control">
              <br>
              <label class="Label">Second Number: </label> <input type="number" placeholder="Enter the 2nd Number..." id="Num2" class="FormText my-2 p-1 form-control">
              <button type="button" onclick="Calculator('Addition')" class="CalBtn mx-2 my-4">
                Addition
              </button>
              <button type="button" onclick="Calculator('Subtraction')" class="CalBtn mx-2 my-4">
                Subtraction
              </button>
              <button type="button" onclick="Calculator('Multiplication')" class="CalBtn mx-2 my-4">
                Multiplication
              </button>
              <button type="button" onclick="Calculator('Division')" class="CalBtn mx-2 my-4">
                Division
              </button>
              <label class="d-flex justify-content-center align-item-center mt-4 ResultInp">
                Result
              </label>
              <div id="Result" class="d-flex justify-content-center align-item-center Output">
              </div>
            </div>
            <div class="card-footer d-flex justify-content-center align-item-center">
              <div class="footer-content Footer">
                Calculator By Shreya Vinod Barad
              </div>
            </div>
        </div>
    </div>
    <script>
      function Calculator(operator)
      {
        const n1 = +document.getElementById("Num1").value
        const n2 = +document.getElementById("Num2").value
        const Result = document.getElementById("Result")
        switch(operator) 
        {
          case "Addition":
            Result.innerHTML = `<div>${n1 + n2}</div>`;
            break;
          case "Subtraction": 
            Result.innerHTML = `<div>${n1 - n2}</div>`;
            break;
          case "Multiplication": 
            Result.innerHTML = `<div>${n1 * n2}</div>`;
            break;
          case "Division": 
            Result.innerHTML = `<div>${n1 / n2}</div>`;
            break;
          default:
            break;
        }
      }
    </script>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
  </body>
</html>
