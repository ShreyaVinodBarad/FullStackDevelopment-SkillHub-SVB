<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Function Parameters - JS</title>
</head>
<body>
    <button onclick="Details('Zara', 22)">Click Me</button>
    <script>
        function Details(name, age)
        {
            document.write(name + " & " + age)
        }
    </script>

</body>
</html>
