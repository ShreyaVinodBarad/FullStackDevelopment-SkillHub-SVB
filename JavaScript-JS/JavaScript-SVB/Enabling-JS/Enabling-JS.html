<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Enabling - JS</title>
</head>
<body>
    <script>
        /*
        JavaScript in Chrome(Actually):-
        - Click the Chrome menu at the top right hand corner of your browser.
        - Select Settings.
        - Go "Privacy and Secruity" option at the left - hand side of the 
        screen.
        - At the bottom of the screen go to "Site Settings" Option.
        - Wherein you will find a option named "JavaScript".
        - There you will find a setting i.e "Sites can use JavaScript" and 
        "Don't allow sites to use JavaScript". Here the option 
        "Sites can use JavaScript" should be selected which is generally 
        recommended.
        */
    </script>
</body>
</html>
