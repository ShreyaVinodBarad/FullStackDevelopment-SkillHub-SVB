<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Using noscript Tag for Browsers that don't Support JS</title>
</head>
<body>
    <script>
        console.log("Hello World!")
    </script>
    <noscript>
        Sorry, JavaScript is needed to be Enabled...
    </noscript>
</body>
</html>
