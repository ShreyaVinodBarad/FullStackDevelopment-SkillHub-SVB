<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>for...in Loop - JS</title>
</head>
<body>
    <script>
        /*
        => for...in Loop:-
        - The for...in loop is used to loop through an object's properties.
        - Syntax:-
                The syntax of ‘for..in’ loop is:
        --------------------------------------------------------------------------
        | for (variablename in object)                                            |
        | {                                                                       |
        |  statement or block to execute                                          |
        | }                                                                       |
        --------------------------------------------------------------------------
        - In each iteration, one property from object is assigned to variablename and 
        this loop continues till all the properties of the object are exhausted.
        - The order in which properties are iterated may not match the properties 
        that are defined in the object.
        - Example:-
        */
        let Arr = [1, 2, 3, 4, 5]
        for(const val in Arr)
        {
           console.log(Arr[val]) 
        }
    </script>
</body>
</html>
