<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>break - JS</title>
</head>
<body>
    <script>
        /*
        => break; 
        - The break statement is used to jump out of a loop. It can be used to “jump out”
        of a switch() statement. It breaks the loop and continues executing the code 
        after the loop.
        - Flow Chart:-
        Refer the Diagram named "FlowChart-breakStatement"
        - Example:-
        */
        let a = 5
        for(let i = 1; i < a; i++)
        {
            if(i  === 4)
            {
                break; 
            }
            console.log(i)
        }
        </script>
</body>
</html>
