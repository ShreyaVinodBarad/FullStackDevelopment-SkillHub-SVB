<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>continue - JS</title>
</head>
<body>
    <script>
        /*
        # continue:-
        - Explanation:-
        The continue statement skips the current iteration of the loop and proceeds to 
        the next iteration.
        - Explanation Diagram:-
        In the Folder - Diagrams-continue_Statement....
        - Example:-
        */
        let a = 10
        for(let i = 1; i <= a; i++)
        {
            if(i % 2 === 0)
            {
                if(i === 4)
                {
                    continue;
                }
                console.log(i)
            }
        }
    </script>
</body>
</html>
