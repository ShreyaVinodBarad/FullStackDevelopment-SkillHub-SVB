<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Method - 3 ==> For Placing JS Code</title>
    <script src="./JS.js">
    </script>
</head>
<body>  
    <!--  
    Method - 4:-
    - Script in an external file and then include in <head>...</head> section.
    - To use JavaScript from an external file source, you need to write all your 
      JavaScript source code in a simple text file with the extension ".js" and 
      then include that file as shown above.
    -->
    <input type="button" value="Click Me" onclick="Hello()"/>
</body>
</html>
