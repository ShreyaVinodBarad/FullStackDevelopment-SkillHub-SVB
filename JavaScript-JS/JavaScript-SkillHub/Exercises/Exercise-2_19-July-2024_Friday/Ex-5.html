        // Method - 2
        const arr = ["Dell", "HP", "Apple"];
        let rev = [];
        for(const item of arr)
        /* 
        Here const can be used because though "item" value is updated
        but every time new "item" variable is created.
        */
        {
            rev.splice(0, 0, item);
        }
        console.log("Original Array = ",arr);
        console.log("Reversed Array = ",rev);
