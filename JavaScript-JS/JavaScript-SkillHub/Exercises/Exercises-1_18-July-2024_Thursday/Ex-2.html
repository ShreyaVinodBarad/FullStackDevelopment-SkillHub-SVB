<body>
    <script>
        /*
        Exercise Question - 2:-
        Write JS code to show whether a number is Even or Odd.
        Explanation:-
        Input - 1:-
        const num = 2;
        Output - 1:-
        Even Number
        ---------------
        Input - 2:-
        const num = 7;
        Output - 2:-
        Odd Number
        ---------------
        Input - 3:-
        const num = 0;
        Output - 3:-
        Zero
        ---------------
        */
        const num = -8;
        if(num == 0)
        {
            console.log("Zero")
        }
        else if(num % 2 == 0)
        {
            console.log("Even Number");
        }
        else 
        {
            console.log("Odd Number");
        }
    </script>
