<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Example - 1 => Events In JavaScript</title>
</head>
<body>
    <input type="text" id="Num1">
    <button onclick="Call()">
        Click Me
    </button>
    <script>
        function Call()
        {
            console.log(Num1.value)
        }
        /*
        This code will print the value entered in the input box in the console when
        button is clicked.... 
        */ 
    </script>
</body>
</html>
