<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Events - JS</title>
</head>
<body>
    <!--
    This code on clicking the Button will call the function and the code 
    inside it will be executed.  
    -->
    <button onclick="calling()">Click Here</button>
    <script>
        function calling()
        {
            console.log("Hello, Function Here.")
        }
    </script>
</body>
</html>
