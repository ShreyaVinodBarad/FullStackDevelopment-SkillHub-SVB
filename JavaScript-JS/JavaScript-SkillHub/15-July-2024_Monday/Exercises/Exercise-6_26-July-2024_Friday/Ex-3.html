<body>

    <script>
        const arr = [
            {fname: "John", lname : "Doe"},
            {fname: "Ross", lname : "Galler"},
            {fname: "Rachel", lname : "Green"}
        ]
        for(const item of arr)
        {
            console.log(item.fname, item.lname)
        }
        const a = document.getElementById("Input1")
        const b = document.getElementById("Input2")
        const Result = document.getElementById("Output")
        let index = 0
        for(const OnScreen of arr)
        {
            Result.innerHTML += `<div>${OnScreen.fname}, ${OnScreen.lname} 
                                <button onclick = "AddingToInput(${index})">Edit</button></div>`
            index++;
        }
        function AddingToInput(i)
        {
            console.log(i)
            console.log(arr[i])
            // ðŸ‘† Displays an Array...
            Input1.value = arr[i].fname
            Input2.value = arr[i].lname
        }
    </script>
