    <Button onclick="displayTable()">Table</Button>
    <Button onclick="displayList()">List</Button>
    <script>
        Result = document.getElementById("Result")
        TableResult = []
        const arr = [
            {fname: "John", lname : "Doe"},
            {fname: "Ross", lname : "Galler"},
            {fname: "Rachel", lname : "Green"}
        ]
        function displayTable()
        {
            let str = `
            <table border="1">
            <thead>
                <tr>
                    <th>
                        fname
                    </th>
                    <th>
                        lname
                    </th>
                </tr>
            </thead>
            <tbody>
            `;
            for(const item of arr)
            {
                str += `
            <tr>
                <td>
                    ${item.fname}
                </td>
                <td>
                    ${item.lname}
                </td>
            </tr>
                `;
            }
            str += `</tbody>
            </table>`;
            Result.innerHTML = str    
        }
        function displayList()
        {
            let str = `<ul>`
            for(const item of arr)
            {
                str +=`<li>${item.fname} ${item.lname}</li>`
            }
            str += `</ul>`
            Result.innerHTML= str
        }
    </script>
