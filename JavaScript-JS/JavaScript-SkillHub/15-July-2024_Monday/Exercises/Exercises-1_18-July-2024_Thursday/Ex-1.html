<body>
    <script>
        /*
        Exercise Question - 1:
        Write a JS function to check if a number is +ve, -ve, or zero.
        Explanation:-
        If the number is greater than 0 than positive, if less than zero than
        negative, and equal to zero than Zero.
        Input - 1:- 
        const num = 0;
        Output - 1:-
        Zero
        ------------------
        Input - 2:- 
        const num = -1;
        Output - 2:-
        Negative
        ------------------
        Input - 3:- 
        const num = 40;
        Output - 3:-
        Positive
        ------------------
        */ 
        const num = 4;
        if(num == 0)
        {
            console.log("Zero");
        }
        else if(num > 0)
        {
            console.log("Positive");
        }
        else if(num < 0)
        {
            console.log("Negative");
        }
        else
        {
            console.log("Invalid Value")
        }
    </script>
</body>
