<body>
    <script>
        /*
        Exercise Question - 3:-
        Write a JS code to determine the largest of three numbers.
        Explanation:-
        Input - 1:-
        const num1 = 4;
        const num2 = 10;
        const num3 = 1;
        Output - 1:-
        10
        -----------------
        Input - 2:-
        const num1 = 40;
        const num2 = 10;
        const num3 = 1;
        Output - 2:-
        40
        */
        const num1 = 4;
        const num2 = 10;
        const num3 = 100;
        if(num1 > num2 && num1 > num3)
        {
            console.log(num1);
        }
        else if(num2 > num1 && num2 > num3)
        {
            console.log(num2);
        }
        else if(num3 > num1 && num3 > num2)
        {
            console.log(num3);
        }
    </script>
