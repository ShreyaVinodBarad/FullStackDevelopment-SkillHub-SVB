<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Example - 4</title>
</head>
<body>
    <script>
        const arr =  [10, 20]
        const arr1 =  [10, 20]
        console.log(arr == arr1) 
        // "false" because it has different address.
        /* 
        Eg:-
        1)arr = [10, 20]
        Address = 1234
        2) arr1 = [10, 20]
        Address = 7891 
        - So as we can see that the "Address" is not same for both the arrays...
        So, arr == arr1 is false...
        */  
        /*
        Here call by reference is also known as Non - Primitive Value.
        */ 
    </script>
</body>
</html>
