    <script>
        // Example - for Functions in JavaScript.....
        function Dummy(p1, p2)
        {
            p1 = p1 > p2 ? p1 : p2
            return p1 + p2
        }
        function Demo(arg)
        {
            arg = arg * arg
            return 10
        }
        const result = Dummy(Demo(5), Demo(10))
        console.log(result)
    </script>
