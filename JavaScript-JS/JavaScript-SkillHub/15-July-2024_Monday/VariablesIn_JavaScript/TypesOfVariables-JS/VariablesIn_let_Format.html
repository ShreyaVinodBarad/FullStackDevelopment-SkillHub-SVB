<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Variables in let</title>
</head>
<body>
    <script>
        // 1. let does not allow redeclaration
        /*
        eg:
        let a;
        console.log(a)
        let a; 
        - Shows Error
        */

        // 2. let allows reinitialization
        /*
        eg:
        let x;
        x = 10;
        x = 20;
        */

        // let allows us to declaration + initialization
        let b = 10; 

        
    </script>
</body>
</html>
