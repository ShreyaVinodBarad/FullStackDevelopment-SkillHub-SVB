<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ways of Writing JavaScript</title>
</head>
<body>
    <!-- 
    1. External: 
    -->
    <script src="./External-JS.js"></script>
    <!--
    2. Internal:  
    -->
    <script>
        console.log("Internal JS");
    </script>
    <!--  
    3. Inline:
    -->
    <button onclick="console.warn('Inline JS')">
        Click Me
    </button>
</body>
</html>
