<!doctype html>
<html lang="en">
    <head>
        <title>To - Do List JavaScript</title>
        <!-- Required meta tags -->
        <meta charset="utf-8" />
        <meta
            name="viewport"
            content="width=device-width, initial-scale=1, shrink-to-fit=no"
        />
        <!-- Bootstrap CSS v5.2.1 -->
        <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
            crossorigin="anonymous"
        />
    </head>
    <body>
        <!--  
        To - Do List using JavaScript:-
        -->
        <input type="text" placeholder="Enter Task..." id="Task">
        <button onclick="ToDoList()">Add</button>
        <div id="Result">

        </div>
        <script>
            const Task = document.getElementById("Task")
            const Result = document.getElementById("Result")
            const TaskAdded = []
            function ToDoList()
            {
                // console.log(Task.value)
                TaskAdded.push(Task.value)
                Task.value = ""
                // ðŸ‘† Setter
                // ðŸ‘† Removes already added  values
                // console.log(TaskAdded)
                for(const item of TaskAdded)
                {
                    // Result.innerHTML = `<h1>${item}</h1>`
                    // Result.innerHTML = Result.innerHTML + `<h1>${item}</h1>`
                    /* 
                    ðŸ‘† When we add a value it will display it first and then it adds the 1st added value + the newly added 
                    value on the Page.
                    i.e.:-
                    - Added:- Shreya
                    Output:- Shreya
                    - Added - Gouri
                    Output:-
                    Shreya              
                    Shreya              
                    Gouri               
                    */
                   Result.innerHTML += 
                   `
                   <div>
                        <strong>${item}</strong>
                        <button>Complete</button>
                        <button onclick = "DeleteTask()">Delete</button>
                   </div>
                   `;
                   function DeleteTask()
                   {
                        console.log("Deleted Task");
                   }


                }

            }
        </script>
        <script
            src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js"
            integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+"
            crossorigin="anonymous"
        ></script>
    </body>
</html>
