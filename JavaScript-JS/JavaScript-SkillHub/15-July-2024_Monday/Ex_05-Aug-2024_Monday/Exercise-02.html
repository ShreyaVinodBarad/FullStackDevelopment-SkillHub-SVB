<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercise - 02_05-Aug-2024_Monday</title>
</head>
<body>
    <div id="root"></div>
    <script>
        /* Task : fetch data from this URL https://jsonplaceholder.typicode.com/posts
            and print this on the screen
        */
        const getData = async() => {
                // console.log(Result)
                /*
                Simple Printing 
                for(const item of Result)
                {
                    document.getElementById("root").innerHTML +=`
                    <h1>${item.id} ${item.title}</h1>
                    <p>
                        ${item.body}
                    </p>
                    <hr/>
                    `
                }
                */
                // Table Printing
                let str = `
                <table border = "1">
                    <thead>
                        <tr>
                            <th>
                                UserId
                            </th>
                            <th>
                                Id
                            </th>
                            <th>
                                Title
                            </th>
                            <th>
                                Body
                            </th>
                        </tr>
                    </thead>
                <tbody>
    
                `
            try{
                const data = await fetch("https://jsonplaceholder.typicode.com/posts")
                const Result = await data.json()
                for (const item of Result)
                {
                    str += `
                    <tr>
                    <td>
                        ${item.userId}
                    </td>
                    <td>
                        ${item.id}
                    </td>
                    <td>
                        ${item.title}
                    </td>
                    <td>
                        ${item.body}
                    </td>
                    </tr>
                    `
                }
                str +=  `
                </tbody>
                </table>
                `

                document.getElementById("root").innerHTML = str
            }
            catch(error)
            {
                console.log(error)
            }
        }
        getData()
        
    </script>
</body>

</html>
