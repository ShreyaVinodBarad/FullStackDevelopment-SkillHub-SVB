    <script>
        // Combining Array and Object Restructuring:-
        const studs = [
            {
                name1: "john",
                age: 20,
                subjects: ["HTML", "CSS"]
            },
            {
                name1: "kate",
                age: 21,
                subjects: ["JS", "React"],
            },
            {
                name1: "ross",
                age: 22,
                subjects: ["Node JS", "MongoDB"],
            },
        ]
        const [d] = studs
        const {name1} = d
        const {name1:fname} = d
        console.log(fname)
        // Printing "JS" as an Output ðŸ‘‡
        const [, f] = studs
        const {subjects} = f
        const [s1] = subjects
        console.log(s1)
    </script>
