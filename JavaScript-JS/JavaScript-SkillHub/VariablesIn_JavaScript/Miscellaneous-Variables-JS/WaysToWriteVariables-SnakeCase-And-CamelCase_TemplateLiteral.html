<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Variables in JS</title>
</head>
<body>
    <script>

        // Types of Variable:
        // - var
        // - let
        // - const
        var a = 500;
        console.log(a)
        console.warn("a")

        // Case Sensitivity for Variables
        // var first Name = "Shreya"; --> Not Valid --> Variable Name should not have 
        // space

        var firstName = "Shreya";  
        // Camel Case
        var first_Name = "Shreya";
        // Snake Case

        // Variable Name should not start with a Number
        // Eg:
        // var 1User;
        var User1;

        // Example of variable in Camel Case :
        var firstName = "John";
        var lastName = "Doe";
        var age = "20";

        // In one line writing all the Variables in Snake Case
        var first_name = "John", last_name = "Doe", age = "20";

        // Printing the Var on different line
        console.log(first_name);
        console.log(last_name);
        console.log(age);

        // Printing the Var on one line
        console.log(first_name, last_name, age);

        // Practice Example
        // Method -1
        // Template Literals / Template String - ES6
        console.log(`my name is ${first_name} ${last_name} and my age is ${age}`)
        // The above way of writing is only used with backtick - `` 
        // Method -2
        console.log("my name is " + first_name + " " +  last_name + " and my age is " + age);
        // Method - 3
        console.log("my name is " , first_name , " " ,  last_name , " and my age is " , age);
        
        // Task - 1
        var PRODUCT = "chips";
        var price = 10;
        var gst = 5;
        var tax = price * gst / 100;
        console.log(tax);
        var total = price + tax;
        console.log(total);
        console.log(`product is ${PRODUCT} and price = ${price} and tax = ${tax} and final price is = ${total}`);
        
    </script>
</body>
</html>
