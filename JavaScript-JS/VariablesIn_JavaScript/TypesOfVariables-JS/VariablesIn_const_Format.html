<!-- 
In const we cannot reinitilize the variables.
The value of already initilized variable cannot be changed.
-->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Variables in const Format</title>
</head>
<body>
    <script>
        const a = 10;
        a = 20;
        console.log(a)
        // Will show error:TypeError 
    </script>
</body>
</html>
