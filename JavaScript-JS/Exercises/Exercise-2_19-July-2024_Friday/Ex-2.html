        // ------------------------------------------------------------------
        // Largest and Smallest value in the "arr"
        const arr = [600, 5, 3, 44, 8];
        let small = arr[0];
        let large = arr[0];
        for(const item of arr)
        {
            if(item < small)
            {
                small = item;
            }
            else if(item > large)
            {
                large = item;
            }
        }
        console.log("Smallest Value = ",small);
        console.log("Largest Value = ",large);
