<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Types of Conditional Statements - JS</title>
</head>
<body>
    <script>
        /*
        1) if statement:-	
        - Executes a block of code if a specified condition is true.
        - The if statement is used to evaluate a particular condition. 
        If the condition holds true, the associated code block is executed.
        - Syntax:-
        if( condition ) 
        {
            // If the condition is met,code  will get executed.
        }
        -------------------------------------------------------------------
        2) else OR if - else Statment:-
        - Use the else statement to specify a block of code to be executed 
        if the condition is false.
        - Syntax:-
        if(condition) 
        {
            //  block of code to be executed if the condition is true
        } 
        else 
        {
            //  block of code to be executed if the condition is false
        } 
        */
    </script>
</body>
</html>
