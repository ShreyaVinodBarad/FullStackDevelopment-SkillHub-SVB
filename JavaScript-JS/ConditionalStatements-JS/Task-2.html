<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task - 2</title>
</head>
<body>
    <script>
        const age = 78;
        if(age < 18)
        {
            console.log("Minor");
        }
        if(age >= 18 && age <= 60)
        {
            console.log("Adult");
        }
        if(age > 60 && age <= 70)
        {
            console.log("SC");
        }
        if(age > 70)
        {
            console.log("SC+");
        }
    </script>
</body>
</html>
